<svg width="520" height="160" viewBox="0 0 520 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradLightAI" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0072ff;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#00c6ff;stop-opacity:1"></stop>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="520" height="160" rx="18" fill="#ffffff"></rect>

  <!-- Hexagon Outline -->
  <polygon points="85,30 120,52 120,108 85,130 50,108 50,52" fill="none" stroke="url(#gradLightAI)" stroke-width="5"></polygon>

  <!-- AI "Neural" nodes -->
  <circle cx="70" cy="55" r="4" fill="#0072ff"></circle>
  <circle cx="100" cy="55" r="4" fill="#0072ff"></circle>
  <circle cx="85" cy="75" r="4" fill="#0072ff"></circle>
  <circle cx="70" cy="95" r="4" fill="#0072ff"></circle>
  <circle cx="100" cy="95" r="4" fill="#0072ff"></circle>

  <!-- Neural connections -->
  <line x1="70" y1="55" x2="85" y2="75" stroke="#0072ff" stroke-width="2" opacity="0.85"></line>
  <line x1="100" y1="55" x2="85" y2="75" stroke="#0072ff" stroke-width="2" opacity="0.85"></line>
  <line x1="85" y1="75" x2="70" y2="95" stroke="#0072ff" stroke-width="2" opacity="0.85"></line>
  <line x1="85" y1="75" x2="100" y2="95" stroke="#0072ff" stroke-width="2" opacity="0.85"></line>
  <line x1="70" y1="55" x2="100" y2="95" stroke="#00c6ff" stroke-width="1.6" opacity="0.7"></line>
  <line x1="100" y1="55" x2="70" y2="95" stroke="#00c6ff" stroke-width="1.6" opacity="0.7"></line>

  <!-- Small "AI" tag -->
  <rect x="73" y="104" width="24" height="14" rx="4" fill="url(#gradLightAI)" opacity="0.95"></rect>
  <text x="85" y="115" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="10.5" font-weight="800" fill="#ffffff">AI</text>

  <!-- Text -->
  <text x="150" y="88" font-family="Montserrat, Arial, sans-serif" font-size="50" font-weight="800" fill="#0f172a">
    HEX STUDIO
  </text>

  <text x="152" y="118" font-family="Montserrat, Arial, sans-serif" font-size="16" fill="#475569">
    AI • Software • Automation
  </text>
</svg>
